{% extends "_templates/site.html" %}
{% block title %}{{ page.config.title }}{% endblock %}
{% block canonical %}<link rel="canonical" href="{{ page.canonical }}">{% endblock %}

{% block content %}

  <h1>{{ page.config.title }}</h1>

  {% if page.config.image %}
    <img {{ page.config.image|imageattrs(1000, 300) }} sizes="1000px" alt="Foto van {{ page.config.title|lower }}">
  {% endif %}

  {{page.content|safe}}

{% endblock %}
